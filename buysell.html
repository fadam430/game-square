<body class="d-flex flex-column min-vh-100">
    <!-- nav bar section -->
        <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid ">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/rsz_gamesquare_logo.jpg" alt="Games Square logo" width="35">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" data-bs-theme="dark" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="buysell.html">Sell/Trade</a>
                    </li>
                </ul>
            </div>
    </div>
    </nav>
    <!-- header section -->
    <header id="header" class="container section mb-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center text-xl-start">
                <h3 class="display-3 text-center">Sell or Trade Your Games</h3>
            </div>
        </div>
    </header>

    <!-- main content -->
    <section id="selltrade-form" class="container section">
        <div class="row justify-content-center">
            <h2 class="text-center mb-4">Please fill out the form carefully!</h2>
            <div class="col-12 col-md-6 ">
                <form action="success.html" method="get">
                    
                <div class="mb-3">
                    <input type="radio" id="sell" name="sell/trade" value="Sell">
                    <label for="sell">Sell</label><br>
                </div>
                <div class="mb-3">
                    <input type="radio" id="trade" name="sell/trade" value="Trade">
                    <label for="trade">Trade</label><br>
                </div>
                <div class="col-12  mb-3">
                    <label for="full_name" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                <div class="col-12  mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-12  mb-3">
                    <label for="game_name" class="form-label">Game name</label>
                    <input type="text" class="form-control" id="game_name" required>
                </div>
                <label for="platform" class=" form-label">Platform</label>
                                    <select id="platform" class="form-select" name="event-type" required>
                                        <option value="" selected>Select</option>
                                        <option value="PC">PC</option>
                                        <option value="PS">PS</option>
                                        <option value="Xbox">Xbox</option>
                                    </select>
                <label for="condition" class="form-label mt-2">Condition</label>
                                    <select id="condition" class="form-select" name="event-type" required>
                                        <option value="" selected>Select</option>
                                        <option value="Excellent">Excellent</option>
                                        <option value="Very Good">Very Good</option>
                                        <option value="Good">Good</option>
                                        <option value="Fair">Fair</option>
                                        <option value="Bad">Bad</option>
                                    </select>

                <button type="submit" class="btn costume-button my-4">Submit</button>

        </form>
            </div>
        </div>
    </section>
        
    
    <!-- footer -->
<!-- mt-auto class keep a footer bottom of the page-->
    <footer id="contact" class="mt-auto">
        <div class="container my-3">
            <div class="row ">
                <div class="col-12 col-lg-6 text-center">
                    <h2>Contact Us!</h2>
                    <p><i class="fa-solid fa-phone"></i> 012 345 6789</p>
                    <p><i class="fa-regular fa-paper-plane"></i> info@gamesquare.com</p>
                </div>
                <!--contact info-->
                
                <div class="d-flex justify-content-center col-12 col-md-12 col-lg-6 ">
                    
                    <div class=" col-12 col-md-12 col-lg-6  social-links my-1 text-center ">
                        <h3>Follow Us</h3>
                        <a href="https://www.instagram.com/" target="_blank" aria-label="Visit our Instagram page (open in new tab)" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com/" target="_blank" aria-label="Visit our Facebook page (open in new tab)" rel="noopener"><i class="fa-brands fa-square-facebook"></i></a>
                        <a href="https://x.com/" target="_blank" aria-label="Visit our X feeds (open in new tab)" rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
